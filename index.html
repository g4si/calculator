<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body class="bg-dark text-white vh-100 d-flex justify-content-center align-items-center">

  <div id="container" class="border border-3 border-primary rounded-4 p-4 bg-secondary shadow-lg">
    <div id="displayer" class="text-end px-3 mb-3 bg-primary text-white rounded fs-3"> </div>

    <div id="buttons" class="d-grid gap-2">
      <div class="d-flex justify-content-between">
        <button class="btn btn-light numbers">7</button>
        <button class="btn btn-light numbers">8</button>
        <button class="btn btn-light numbers">9</button>
        <button class="btn btn-warning otherBtn">-</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-light numbers">4</button>
        <button class="btn btn-light numbers">5</button>
        <button class="btn btn-light numbers">6</button>
        <button class="btn btn-warning otherBtn">+</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-light numbers">1</button>
        <button class="btn btn-light numbers">2</button>
        <button class="btn btn-light numbers">3</button>
        <button class="btn btn-warning otherBtn">*</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-danger otherBtn">cl</button>
        <button class="btn btn-light numbers">0</button>
        <button class="btn btn-success otherBtn">=</button>
        <button class="btn btn-warning otherBtn">/</button>
      </div>
    </div>
  </div>

</body>
</html>
